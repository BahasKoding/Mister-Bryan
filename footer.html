<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Professional Footer</title>
  </head>
  <style>
    .glassmorphism-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s;
    }

    .glassmorphism-card:hover {
      transform: scale(1.05);
    }
  </style>
  <body>
    <div class="container mt-5">
      <div class="card glassmorphism-card">
        <img src="https://placekitten.com/400/200" class="card-img-top" alt="Kitten Image" />
        <div class="card-body">
          <h5 class="card-title">Glassmorphism Image Card</h5>
          <p class="card-text">This is a beautiful image of a kitten. The glassmorphism effect adds a frosted glass-like appearance to the card, enhancing its visual appeal.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
